<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <input type="text" class="js-input input" id="myInput">

    <div class="container-2">
      <div class="container-3">
        <div class="clear-delete-container">
          <button class="js-clear clear">AC</button>
          <button class="js-delete delete">Del</button>
          <button class="opening-brackets js-btn">(</button>
          <button class="closing-brackets js-btn">)</button>
        </div>

        <div class="number-btn-container">
          <button class="numbBtn js-btn">9</button>
          <button class="numbBtn js-btn">8</button>
          <button class="numbBtn js-btn">7</button>
          <button class="numbBtn js-btn">6</button>
          <button class="numbBtn js-btn">5</button>
          <button class="numbBtn js-btn">4</button>
          <button class="numbBtn js-btn">3</button>
          <button class="numbBtn js-btn">2</button>
          <button class="numbBtn js-btn">1</button>
          <button class="numbBtn js-btn">0</button>
          <button class="numbBtn js-btn">.</button>
          <button class="opBtn js-btn">^</button>
        </div>
      </div>
      <div class="operator-btn-container">
        <button class="opBtn js-btn">+</button>
        <button class="opBtn js-btn">-</button>
        <button class="opBtn js-btn">รท</button>
        <button class="opBtn js-btn">ร</button>
        <button class="equals">=</button>
      </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
